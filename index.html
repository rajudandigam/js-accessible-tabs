<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" viewport="width=device-width, initial-scale=1">
	<title>Accessible Tabs Component</title>
  <link rel="stylesheet" type="text/css" href="src/main.css">
  <script src="src/index.js" type="text/javascript" defer></script>
</head>
<body>
  <main class="main">
    <header>
      <h1>Accessible Tabs Component</h1>
    </header>
    <article>
        <h2>Tabs</h2>
        <section role="tab" class="tab-header" id="tabHeader">
          <ul>
            <li class="active" aria-selected=true><a href="#section1">Section 1</a></li>
            <li><a href="#section2" tabindex=-1>Section 2</a></li>
            <li><a href="#section3" tabindex=-1>Section 3</a></li>
            <li><a href="#section4" tabindex=-1>Section 4</a></li>
          </ul>
        </section>
        <section class="tab-content" id="tabContent">
          <section id="section1" class="active" aria-hidden="false">
            I am from section one.
            <a href="">I am linke here</a>
          </section>
          <section id="section2" aria-hidden="true">
            I am from section two.
            <a href="">I am linke here</a>
          </section>
          <section id="section3" aria-hidden="true">
            I am from section three.
            <a href="">I am linke here</a>
          </section>
          <section id="section4" aria-hidden="true">
            I am from section four.
            <a href="">I am linke here</a>
          </section>
        </section>
    </article>
    <footer>
      Copyrights Reserved @Raju Dandigam
    </footer>
  </main>
</body>
</html>
